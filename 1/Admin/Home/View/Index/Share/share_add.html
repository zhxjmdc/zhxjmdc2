<include file="Index/sidebar" />
<include file="Index/header" />
<form class="cmxform" id="commentForm" method="post" action="">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                    <button type="submit" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" title="发布"><i class="fa fa-pencil"></i>发布</button>
                    <button onclick="window.open('http://pan.baidu.com/');" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title="百度云"><i class="fa fa-pencil"></i>上传资源</button>
                </div>
                <h2>添加资源</h2>
            </div>

            <div class="mail-box">
                <div class="mail-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">资源描述：</label>
                        <div class="col-sm-10">
                            <input type="text" id="describe" class="form-control" value="" name="describe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发布者：</label>
                        <div class="col-sm-10">
                            <input type="text" id="author" class="form-control" value="" name="author">
                        </div>
                    </div>
                    <div class="form-group" id="data_1">
                        <label class="col-sm-2 control-label">日期：</label>
                        <div class="col-sm-10 input-group date article-add-date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" id="time_stamp" class="form-control" value="" name="time_stamp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">资源路径：</label>
                        <div class="col-sm-10">
                            <input type="text" id="path" class="form-control" value="" name="path">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">提取码：</label>
                        <div class="col-sm-10">
                            <input type="text" id="code" class="form-control" value="" name="code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">资源分类：</label>
                        <div class="col-sm-10 input-group date article-add-date">
                            <select class="form-control" id="id" name="id">
                                <option value="0">无</option>
                                <foreach name='type' item='v'>
                                    <option value="{$v.id}">{$v.name}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<include file="Index/footer" />
<script>
    $(document).ready(function () {

        // 日期
        $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

        $("#commentForm").validate({
            rules: {
                describe: {required: true},
                code    : {required: true},
                path    : {required: true}
            },
            messages: {
                describe  : "资源描述不能为空",
                code      : "提取码不能为空",
                path      : "资源路径不能为空"
            },
            submitHandler: function(form) {
                shareAdd();
            }
        });
    });
</script>

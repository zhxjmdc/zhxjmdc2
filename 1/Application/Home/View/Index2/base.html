        </div>
        <div class="header-about">

                <a href="#" class="btn Github">

                    <span class="text">Google +</span>
                </a>

                <a href="#" class="btn dribble">
                    <i class="icons fa fa-qq" aria-hidden="true"></i>
                    <span class="text dd ">QQ</span>
                </a>
            </div>
        </div>
        <div class="content">
            <block name="body"></block>
        </div>
        <nav id="menu">
            <ul>
                <li class="menu-top">
                    <h1>救命稻草</h1>
                    <img alt="image" class="img-circle" src="__PUBLIC__/Images/a8.jpg">
                </li>
                <foreach name="header" item="v">
                    <li class="mm-column"><a href="__MODULE__/Index/{$v.href}">{$v.name}</a></li>
                </foreach>
                <li class="mm-column">
                    <a><i class="fa fa-tags"></i>分类标签</a>
                    <ul>
                        <foreach name="tags" item="v">
                        <li class="mm-column"><a href="{:U('Index/article',array('aid'=>$v['aid']))}">{$v.typename}&nbsp;&nbsp;(&nbsp;{$v.article_count}&nbsp;)</a></li>
                        </foreach>
                    </ul>
                </li>
                <li class="mm-column">
                    <a><i class="fa fa-map-signs"></i>最新文章</a>
                    <ul>
                        <foreach name="recent" item="v">
                            <li class="mm-column"><a href="{:U('Article/article_detail',array('arid' =>$v['arid']))}">{$v['title']}</a></li>
                        </foreach>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <span class="cd-top">Top</span>

<script>
    hljs.initHighlightingOnLoad();
    jQuery(document).ready(function($){
        var offset = 300,
                offset_opacity = 1200,
                scroll_top_duration = 700,
                $back_to_top = $('.cd-top');

        $(window).scroll(function(){
            ( $(this).scrollTop() > offset ) ? $back_to_top.addClass('cd-is-visible') : $back_to_top.removeClass('cd-is-visible cd-fade-out');
            if( $(this).scrollTop() > offset_opacity ) {
                $back_to_top.addClass('cd-fade-out');
            }
        });

        $back_to_top.on('click', function(event){
            event.preventDefault();
            $('body,html').animate({
                        scrollTop: 0 ,
                    }, scroll_top_duration
            );
        });

    });
</script>

<extend name="Index2/base" />
<block name="body">
    <div class="container middle marketing">
        <div class="row featurette">
            <div class="col-sm-2 blog-main"></div>
            <div class="col-sm-8 blog-main">
                <div class="blog-post article">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <h2>相关分类结果约&nbsp;<span id="count">0</span>&nbsp;个</h2>

                                    <!-- 加载更多 -->
                                    <div id="more">
                                        <div class="single_item">
                                            <div class="hr-line-dashed"></div>
                                            <div class="search-result">
                                                <h3 class="title"></h3>
                                                <small>
                                                    <i class="fa fa-clock-o"></i>&nbsp;
                                                    <span class="time"></span>&nbsp;&nbsp;&nbsp;
                                                    <i class="fa fa-bookmark-o"></i>&nbsp;
                                                    <span class="typename"></span>
                                                </small>
                                                <p class="describe"></p>
                                            </div>
                                        </div>
                                        <div class="comment-load-more get_more"><a>加载更多...</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 blog-main"></div>
        </div>
    </div>
</block>
<block name="script">
<script type="text/javascript">
        $(function() {
                var url = "{:U('Home/Article/click_get_more')}?aid={$aid}";
                $('#more').more({
                    'address': url,
                    'amount' : '10'
                })
            });
</script>
    </block>
